<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Алексей Вольный">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <!--Секция header-->
        <header class="header">
            <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo">
        </header>
        <main class="content">
            <!--Секция profile-->
            <section class="profile">
                <img src="./images/profile/jacques-yves_Cousteau.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <button type="button" class="profile__button profile__button_action_edit"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_action_add"></button>
            </section>
            <!--Секция elements-->
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__element">
                        <img src="./images/elements/cameron-venti.jpg" alt="Звёздные войны: Силы Судьбы" class="elements__image">
                        <h2 class="elements__title">Звёздные войны: Силы Судьбы</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/david-tang.jpg" alt="Спировальная лестница" class="elements__image">
                        <h2 class="elements__title">Спировальная лестница</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/eddy-lee.jpg" alt="Татуировка на руке" class="elements__image">
                        <h2 class="elements__title">Татуировка на руке</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/sayan-nath.jpg" alt="Горы и звёзды" class="elements__image">
                        <h2 class="elements__title">Горы и звёзды</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/tomas-malik.jpg" alt="Тропинка в лесной чаще" class="elements__image">
                        <h2 class="elements__title">Тропинка в лесной чаще</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                    <li class="elements__element">
                        <img src="./images/elements/wells-chow.jpg" alt="Птица в воде" class="elements__image">
                        <h2 class="elements__title">Птица в воде</h2>
                        <button type="button" class="elements__button elements__button_like"></button>
                    </li>
                </ul>
            </section>
        </main>
        <!--Секция footer-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Алексей Вольный</p>
        </footer>
        <!--Секция popup для action_edit-->
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__input" name="form-input">
                    <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
                    <input type="text" name="about" placeholder="О себе" class="popup__text popup__text_type_about">
                    <button type="submit" class="popup__button popup__button_submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
