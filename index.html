<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Задание четвертого спринта на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Алексей Вольный">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <!--Секция header-->
        <header class="header">
            <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo">
        </header>
        <main class="content">
            <!--Секция profile-->
            <section class="profile">
                <img src="./images/profile/jacques-yves_Cousteau.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <button type="button" class="profile__button profile__button_action_edit"></button>
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button profile__button_action_add"></button>
            </section>
            <!--Секция elements-->
            <section class="elements">
                <div class="elements__list">
                </div>
            </section>
        </main>
        <!--Секция footer-->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Алексей Вольный</p>
        </footer>
        <!--Секция popup для action_edit-->
        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_close popup__button_close-edit"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__input popup__profile-form" name="info" novalidate>
                    <fieldset class="popup__fieldset">
                        <input type="text" name="profile-name" placeholder="Имя" id="profile-name" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                        <span class='popup__text-error' id='profile-name-error'></span>
                        <input type="text" name="profile-about" placeholder="О себе" id="profile-about" class="popup__text popup__text_type_about" required minlength="2" maxlength="200">
                        <span class='popup__text-error' id='profile-about-error'></span>
                        <button type="submit" class="popup__button popup__button_submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!--Секция popup для action_add-->
        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" class="popup__button popup__button_close popup__button_close-add"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__input popup__elements-form" name="card" novalidate>
                    <fieldset class="popup__fieldset">
                        <input type="text" name="card-name" placeholder="Название" id="card-name" class="popup__text popup__card-name" required minlength="2" maxlength="30">
                        <span class='popup__text-error' id='card-name-error' role="status" aria-live="polite"></span>
                        <input type="url" name="card-link" placeholder="Ссылка на картинку" id="card-link" class="popup__text popup__card-src" required>
                        <span class='popup__text-error' id='card-link-error' role="status" aria-live="polite"></span>
                        <button type="submit" class="popup__button popup__button_submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <!--Секция popup для открытия картинок fullscreen-->
        <div class="popup popup_type_fullscreen">
            <div class="popup__fullscreen-container">
                <button type="button" class="popup__button popup__button_close popup__button_close-fullscreen"></button>
                <img src="#" alt="" class="popup__fullscreen-image">
                <p class="popup__fullscreen-text"></p>
            </div>
        </div>
    </div>
    
    <template class="template-elements">
        <div class="elements__element">
            <img src="#" alt="Фотография Вашего поста" class="elements__image">
            <button type="button" class="elements__button elements__button_delete"></button>
            <h3 class="elements__title"></h3>
            <button type="button" class="elements__button elements__button_like"></button>
        </div>        
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script> 
</body>
</html>
